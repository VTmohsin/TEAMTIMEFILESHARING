{% extends "layouts/alliebase.html" %}

{% block content %}

<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card mb-5">
                    <div class="card-body p-sm-5">
                        <h4 class="text-center mb-4">Create New Scheduling Task</h4>
                        <form method="post" action="{{ url_for('SubmitNewTask') }}">
                            <div class="mb-3">
                                <input class="form-control" type="number" id="name-2" name="scheduleid"
                                    placeholder="Schedule ID">
                            </div>
                            <input class="form-control" type="number" id="email-2" name="eventid"
                                placeholder="Event ID">


                            <label class="form-label">Response Deadline:</label><input class="form-control" type="date"
                                name="responsedeadline">
                            <label class="form-label">Starting Date:</label><input class="form-control" type="date"
                                name="startingdate">
                            <label class="form-label">Ending Date:</label><input class="form-control" type="date"
                                name="endingdate">
                            <button class="btn btn-primary d-block w-100" type="submit">Create Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

    </div>
</section>
{% endblock content %}
