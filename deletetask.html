<form method="post" action="{{url_for('deletetasksubmit')}}">
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h4 class="text-center mb-4">Delete Scheduling Task</h4>

                            <div class="mb-3"><label for="">Select an Event Schedule ID:<select name="esid" id="esid"
                                        data-bs-theme="light">
                                        <option value=""></option>
                                        {% if eventschedule %}
                                        {% for event in eventschedule %}
                                        <option value="{{ event['esid'] }}">{{ event['esid'] }}</option>
                                        {% endfor %}
                                        {% endif %}
                                    </select>
                                </label>


                                <label class="form-label"></label>
                                <div class="btn-group" role="group"></div><button
                                    class="btn btn-primary bg-danger d-block w-100" type="submit" id="button">Confirm
                                    Deletion</button>
                            </div>
                            <div id="placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>


{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

</section>
{% endblock content %}
