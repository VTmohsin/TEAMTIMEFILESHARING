{% extends "layouts/alliebase.html" %}

{% block content %}
<style>
    #changewidth {
        width : 700px !important;

    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", init);
    function init(){
        var x = document.getElementById("email");
        x.addEventListener("change", loadTable);
    }


    function loadTable(){
        //ajax request
        var selectedEmail = document.getElementById("email").value;
        fetch("/findavailability?email="+selectedEmail,{
            method: "GET" //GET
        }).then(response => response.text()).then(data => {
            document.getElementById("placeholder").innerHTML = data;
        }).catch(error => {
            console.error(error);
        })
    }
</script>

<section class="position-relative py-4 py-xl-5">
    <form method="post" >
    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card mb-5" id="changewidth">

                    <div class="card-body p-sm-5">
                        <h4 class="text-center mb-4">Availability Search</h4><label class="form-label">Search for
                            Email:</label><input class="form-control" type="search" id="email" placeholder="Email">
                        
                            <div class="mb-3"></div><label
                                class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                    fill="currentColor" viewBox="0 0 16 16" class="bi bi-people">
                                    <path
                                        d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z">
                                    </path>
                            <div id="placeholder"></div>
                            
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
</section>

{% endblock content %}
